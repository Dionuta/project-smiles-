<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<style>
	img{position: absolute}
	div{position: absolute; width: 500px; height: 500px}
	#rightSide {left: 500px; border-left: 1px solid black}	
	</style>	
</head>
<body id="theBody" onload="generateFaces()">
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p></body> </br>
	<div id="leftSide"></div>
	<div id="rightSide"></div>
	<script>
		
	
var numberOfFaces = 5;
        var theLeftSide = document.getElementById("left-side");
        var theRightSide = document.getElementById("right-side");
        
        
        function generateFaces() {

            
            for (i = 0; i < numberOfFaces; ++ i) {
                el_img = document.createElement("img");
                el_img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
                el_img.style.top = Math.floor(Math.random() * 400) + "px";
                el_img.style.left = Math.floor(Math.random() * 400) + "px";
                theLeftSide.appendChild(el_img);


            }

            
            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
            
            
        }
        generateFaces();
        



        
	</script>
	</body>
		
</html>
